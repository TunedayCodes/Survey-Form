<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Survey||Form</title>
</head>
<body>
   <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
         </div>
         <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>
         </div>
         <div class="form-group">
            <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
            <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" required/>
         </div>
         <div class="form-group">
            <p>Which option best describes your current role? </p>
            <select id="dropdown" name="role" class="form-control" required>
               <option value="student">Student</option>
               <option value="job">Full Time Job</option>
               <option value="learner">Full Time Learner</option>
               <option value="preferNo">Prefer not to say</option>
               <option value="other">Other</option>
            </select>
         </div>

         <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend/family?</p>
            <label>
               <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>Definitely
            </label>
            <label>
               <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>Maybe
            </label>
            <label>
               <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>Not sure
            </label>
         </div>
   </div>
</body>
</html>
